<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.5s;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.5s;
        }
        .task-name {
            flex-grow: 1;
            margin: 0 10px;
        }
        .task-actions {
            display: flex;
            align-items: center;
        }
        .task-actions button {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            margin-left: 10px;
        }
        .task-actions button:hover {
            color: #ff9800;
        }
        .input-container {
            display: flex;
            align-items: center;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: inherit;
            color: inherit;
            transition: background-color 0.5s, color 0.5s;
        }
        input[type="text"]::placeholder {
            color: inherit;
        }
        input[type="checkbox"] {
            transform: scale(1.5);
        }
        .add-task-btn {
            padding: 10px;
            margin: 10px 0 10px 10px;
            border: none;
            border-radius: 5px;
            background: #ff9800;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            height: 40px;
        }
        .add-task-btn:hover {
            background: #e68900;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .theme-toggle i {
            font-size: 24px;
            color: inherit;
        }
        .calendar-link {
            display: block;
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            color: #ff9800;
            text-decoration: none;
        }
        .calendar-link:hover {
            color: #e68900;
        }
        .light-theme {
            --bg-color: #ffffff;
            --text-color: #000000;
            --input-bg-color: #f0f0f0;
            --container-bg-color: #f9f9f9;
            --li-bg-color: #e0e0e0;
        }
        .dark-theme {
            --bg-color: #121212;
            --text-color: #ffffff;
            --input-bg-color: #2c2c2c;
            --container-bg-color: #1e1e1e;
            --li-bg-color: #2c2c2c;
        }
        body.light-theme {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        body.light-theme .container {
            background-color: var(--container-bg-color);
        }
        body.light-theme li {
            background-color: var(--li-bg-color);
        }
        body.light-theme input[type="text"] {
            background-color: var(--input-bg-color);
        }
        body.dark-theme {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        body.dark-theme .container {
            background-color: var(--container-bg-color);
        }
        body.dark-theme li {
            background-color: var(--li-bg-color);
        }
        body.dark-theme input[type="text"] {
            background-color: var(--input-bg-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task List</h1>
        <div class="input-container">
            <input type="text" id="new-task" placeholder="Add a new task">
            <button class="add-task-btn" onclick="addTask()">Add Task</button>
        </div>
        <ul id="task-list"></ul>
        <a href="/calendar" class="calendar-link">View Calendar</a>
        <button class="theme-toggle" onclick="toggleTheme()">
            <i id="theme-icon" class="fas fa-sun"></i>
        </button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            applyTheme();
            fetchTasks();
        });

        function fetchTasks() {
            fetch('/tasks')
                .then(response => response.json())
                .then(data => {
                    const taskList = document.getElementById('task-list');
                    taskList.innerHTML = '';
                    data.forEach(task => {
                        const taskItem = document.createElement('li');
                        taskItem.innerHTML = `
                            <input type="checkbox" ${task.done ? 'checked' : ''} onclick="toggleTask(${task.id}, this)">
                            <span class="task-name">${task.name}</span>
                            <div class="task-actions">
                                <button onclick="editTask(${task.id}, '${task.name}')"><i class="fas fa-edit"></i></button>
                                <button onclick="deleteTask(${task.id})"><i class="fas fa-trash"></i></button>
                            </div>
                        `;
                        taskList.appendChild(taskItem);
                    });
                });
        }

        function addTask() {
            const taskInput = document.getElementById('new-task');
            const taskName = taskInput.value.trim();
            if (taskName) {
                fetch('/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: taskName })
                })
                .then(response => response.json())
                .then(() => {
                    taskInput.value = '';
                    fetchTasks();
                });
            }
        }

        function toggleTask(id, checkbox) {
            fetch(`/tasks/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ done: checkbox.checked })
            })
            .then(response => response.json())
            .then(() => {
                fetchTasks();
            });
        }

        function deleteTask(id) {
            fetch(`/tasks/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(() => {
                fetchTasks();
            });
        }

        function editTask(id, currentName) {
            const newName = prompt('Edit Task Name', currentName);
            if (newName && newName.trim() !== '') {
                fetch(`/tasks/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: newName })
                })
                .then(response => response.json())
                .then(() => {
                    fetchTasks();
                });
            }
        }

        function toggleTheme() {
            const body = document.body;
            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark-theme');
                document.getElementById('theme-icon').classList.replace('fa-sun', 'fa-moon');
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                localStorage.setItem('theme', 'light-theme');
                document.getElementById('theme-icon').classList.replace('fa-moon', 'fa-sun');
            }
        }

        function applyTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light-theme';
            document.body.classList.add(savedTheme);
            if (savedTheme === 'dark-theme') {
                document.getElementById('theme-icon').classList.replace('fa-sun', 'fa-moon');
            }
        }
    </script>
</body>
</html>
