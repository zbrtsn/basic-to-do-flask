<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2c2c2c;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .task-name {
            flex-grow: 1;
            margin: 0 10px;
        }
        .task-actions {
            display: flex;
            align-items: center;
        }
        .task-actions button {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            margin-left: 10px;
        }
        .task-actions button:hover {
            color: #ff9800;
        }
        input[type="text"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #2c2c2c;
            color: #ffffff;
        }
        input[type="text"]::placeholder {
            color: #888888;
        }
        input[type="checkbox"] {
            transform: scale(1.5);
        }
        .add-task-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff9800;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }
        .add-task-btn:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task List</h1>
        <input type="text" id="new-task" placeholder="Add a new task">
        <button class="add-task-btn" onclick="addTask()">Add Task</button>
        <ul id="task-list"></ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchTasks();
        });

        function fetchTasks() {
            fetch('/tasks')
                .then(response => response.json())
                .then(data => {
                    const taskList = document.getElementById('task-list');
                    taskList.innerHTML = '';
                    data.forEach(task => {
                        const taskItem = document.createElement('li');
                        taskItem.innerHTML = `
                            <input type="checkbox" ${task.done ? 'checked' : ''} onclick="toggleTask(${task.id}, this)">
                            <span class="task-name">${task.name}</span>
                            <div class="task-actions">
                                <button onclick="editTask(${task.id}, '${task.name}')"><i class="fas fa-edit"></i></button>
                                <button onclick="deleteTask(${task.id})"><i class="fas fa-trash"></i></button>
                            </div>
                        `;
                        taskList.appendChild(taskItem);
                    });
                });
        }

        function addTask() {
            const taskInput = document.getElementById('new-task');
            const taskName = taskInput.value.trim();
            if (taskName) {
                fetch('/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: taskName })
                })
                .then(response => response.json())
                .then(() => {
                    taskInput.value = '';
                    fetchTasks();
                });
            }
        }

        function toggleTask(id, checkbox) {
            fetch(`/tasks/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ done: checkbox.checked })
            })
            .then(response => response.json())
            .then(() => {
                fetchTasks();
            });
        }

        function deleteTask(id) {
            fetch(`/tasks/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(() => {
                fetchTasks();
            });
        }

        function editTask(id, currentName) {
            const newName = prompt('Edit Task Name', currentName);
            if (newName && newName.trim() !== '') {
                fetch(`/tasks/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: newName })
                })
                .then(response => response.json())
                .then(() => {
                    fetchTasks();
                });
            }
        }
    </script>
</body>
</html>
